name: Jarvis Workflow

on:
  schedule:
    - cron: '0 8 * * *'  # 9h UTC+1 correspond Ã  8h UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test
